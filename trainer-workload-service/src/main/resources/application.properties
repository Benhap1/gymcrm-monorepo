# === Server Configuration ===
server.port=8081

# === Application Name (Critical for Eureka) ===
spring.application.name=trainer-workload-service

# === Eureka Client ===
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# === JWT Configuration ===
jwt.secret=myVeryLongSuperSecretKeyForHS512ThatIsAtLeast64CharactersLongToEnsure512BitsSecurityExample1234567890abcdef

# === Logging ===
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [tx:%X{transactionId}] %msg%n
logging.level.root=INFO
logging.level.com.gymcrm.workload=DEBUG

# === Actuator (Health Checks for Eureka) ===
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# === SpringDoc OpenAPI ===
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
